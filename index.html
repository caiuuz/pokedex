<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicons/favicon.png" type="image/icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="Pokemon" class="pokemon-image">
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input-search" placeholder="Nome ou Número" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="./JS/index.js"></script>
</body>
</html>
